<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with CSS Variables and JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Update CSS Variables with <span class="hl">JS</span> </h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base"  value="#ffc600">
    </div>

    <div class="img-container">
    <img src="pizza.jpg" alt="">
    </div>



    <script>
        //selecting all the inputs and saving them in a node list
        const inputs = document.querySelectorAll(".controls input");
        

        //the function
        function handleUpdate() {
            //suffix for spacing and blur
            const suffix = this.dataset.sizing || "";
            //targetting the css variables we created, update the values according to the adjustments made
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        }

        //adding eventlistener to every input, call function when triggered
        inputs.forEach(input => input.addEventListener('change', handleUpdate));
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));



    </script>
    
</body>
</html>
